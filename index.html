<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CV</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/WebgGL.loader.js"></script>
    <script>
      //if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        canvas.style.backgroundColor = "black"

        document.body.style.textAlign = "center";

        var ctx = canvas.getContext("2d");

        var bigCircle = {
            center: {
                x: 100,
                y: 100
            },
            radius: 50,
            speed: 4
        }

        var smallCirlce = {
            center: {
                x: 100,
                y: 100
            },
            radius: 30,
            speed: 2
        }

        var progress = 0;

        function loading() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            progress += 0.01;
            if (progress > 1) {
                progress = 0;
            }

            drawCircle(bigCircle, progress);
            drawCircle(smallCirlce, progress);

            requestAnimationFrame(loading);
        }

        function drawCircle(circle, progress) {
            ctx.beginPath();
            var start = accelerateInterpolator(progress) * circle.speed;
            var end = decelerateInterpolator(progress) * circle.speed;
            ctx.arc(circle.center.x, circle.center.y, circle.radius, (start - 0.5) * Math.PI, (end - 0.5) * Math.PI);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "white";
            ctx.fill();
            ctx.stroke();
        }

        function accelerateInterpolator(x) {
            return x * x;
        }

        function decelerateInterpolator(x) {
            return 1 - ((1 - x) * (1 - x));
        }

      //}

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebgGL.data",
        frameworkUrl: "Build/WebgGL.framework.js",
        codeUrl: "Build/WebgGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CV",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        //devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
      loading();
    </script>
  </body>
</html>
